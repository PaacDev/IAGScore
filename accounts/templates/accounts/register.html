<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- LOGO
            {% load static %}
            <img src="{% static 'accounts/logo_name.png' %}" alt="logo">
            -->
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="{{ message.tags }}" >
                          {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                      </div>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Crea una cuenta
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="" method="POST">
                        {% csrf_token %}
                        {% for field in user_form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
                            {{ field }}
                            {% endfor %} 
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">Acepto los <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">TÃ©rminos y Condiciones</a></label>
                            </div>
                        </div>
                        <button type="submit" class="mt-3 w-full text-white bg-gray-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                        <p class="mt-2 text-sm font-light text-gray-500 dark:text-gray-400">
                            Ya tienes una cuenta? <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Entrar con mi cuenta</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
