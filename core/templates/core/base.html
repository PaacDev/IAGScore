{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
                IAGScore
            {% endblock title %}
        </title>
        <meta name="description" content="IAGScore is a platform for scoring using LLM.">
        <meta name="keywords" content="IAGScore, scoring, analytics, platform, LLM, models">
        <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js" integrity="sha384-hzWrhEQNZWAGmbtcZxlX6XbXB7GDosqTGezOkQSPB5oCmPlRUgbRuGyW9IU57pQ/" crossorigin="anonymous">
        </script>
        <link href="{% static 'css/output.css' %} " rel="stylesheet">
        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body class="flex flex-col min-h-screen">
        {% include "core/partials/navbar.html" %}
        <main class="flex-1 pt-20 max-h-[calc(100vh-8rem)] overflow-auto">
            {% block content %}
            {% endblock content %}
        </main>
        {% include "core/partials/footer.html" %}
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
