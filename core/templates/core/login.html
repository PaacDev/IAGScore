{% load i18n %}
<!DOCTYPE>
<html lang="es" class="h-full bg-white">
    <head>
        <meta charset="UTF-8">
        <meta name="description" description="IAGScore is a platform for scoring using LLM.">
        <meta name="keywords"
              content="IAGScore, scoring, analytics, platform, LLM, models">
        {% load static %}
        <link href="{% static 'css/output.css' %}" rel="stylesheet">
        <title>Login</title>
    </head>
    <body class="h-full">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                {% if messages %}
                    {% for message in messages %}<div class="{{ message.tags }}">{{ message }}</div>{% endfor %}
                {% endif %}
            </div>
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">{% trans "Entra con tu cuenta" %}</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">{% trans "Email" %}</label>
                        <div class="mt-2">
                            <input type="email"
                                   name="username"
                                   id="email"
                                   autocomplete="email"
                                   required
                                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-900">{% trans "Contraseña" %}</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-gray-600 hover:text-gray-400">{% trans "¿Olvidaste tu contraseña?" %}</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input type="password"
                                   name="password"
                                   id="password"
                                   autocomplete="current-password"
                                   required
                                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                                class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-gray-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Entrar
                        </button>
                    </div>
                </form>
                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    {% trans "¿No tienes una cuenta?" %}
                    <a href="{% url 'register' %}"
                       class="font-semibold text-gray-600 hover:text-gray-400">{% trans "Registrate aquí" %}</a>
                </p>
            </div>
        </div>
    </body>
</html>
