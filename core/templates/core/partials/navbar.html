{% load static %}
{% load i18n %}
<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">IAGScore</span>
        </a>
        <div class="flex flex-initial items-center md:order-2 space-x-3 md:space-x-2 rtl:space-x-reverse">
            <button type="button"
                    class="btn-custom px-2"
                    onclick="location.href='{% url 'profile' %}'">{% trans "Perfil" %}</button>
            <button type="button"
                    class="btn-custom"
                    onclick="location.href='{% url 'logout' %}'">Logout</button>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language"
                        onchange="this.form.submit()"
                        class="bg-gray-100 dark:bg-gray-800 text-sm rounded border border-gray-300 dark:border-gray-600 dark:text-white p-1">
                    <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>ES</option>
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>EN</option>
                </select>
                <input type="hidden" name="next" value="{{ request.get_full_path }}">
            </form>
            <button data-collapse-toggle="navbar-sticky"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-sticky"
                    aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
             id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="{% url 'home' %}"
                       class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                       aria-current="page">Home</a>
                </li>
                <li>
                    <a href="{% url 'prompts_page' %}"
                       class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Prompts</a>
                </li>
                <li>
                    <a href="{% url 'rubrics_page' %}"
                       class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{% trans "Rúbricas" %}</a>
                </li>
                <li>
                    <a href="{% url 'corrections' %}"
                       class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{% trans "Correcciones" %}</a>
                </li>
                <li>
                    <a href="{% url 'llm_section' %}"
                       class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">LLMs</a>
                </li>
                <li>
                    <a href="{% static 'core/sphinx_docs/index.html' %}"
                       class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                       target="blank">{% trans "Documentación" %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
